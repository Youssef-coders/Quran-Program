<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - MRIS Quran Program</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(135deg, #e8f5e8, #f0f8ff);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .success-title {
            color: #2c5530;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .id-display {
            font-size: 3em;
            font-weight: bold;
            color: #2c5530;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 4px solid #4a7c59;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        
        .important-note {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .program-info {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .program-info h3 {
            color: #155724;
            margin-top: 0;
        }
        
        .schedule-item {
            font-size: 1.1em;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .back-button {
            background: #4a7c59;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background: #3a6249;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="success-title">üéâ Account Created Successfully!</h1>
        
        <p style="font-size: 1.3em; color: #2c5530;">Welcome to the MRIS Quran Program!</p>
        
        <div class="important-note">
            <strong>‚ö†Ô∏è IMPORTANT:</strong> Please SAVE this ID. You will need it to log in to the system.
        </div>
        
        <div class="id-display" id="studentId">
            Loading...
        </div>
        
        <div class="program-info">
            <h3>üìÖ Program Schedule</h3>
            <div class="schedule-item">üóìÔ∏è Days: Every Monday and Thursday</div>
            <div class="schedule-item">üïï Time: 6:45 AM - 7:15 AM</div>
        </div>
        
        <a href="index.html" class="back-button">‚Üê Back to Main Page</a>
    </div>
    
    <script>
        // Get ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        
        if (studentId) {
            document.getElementById('studentId').textContent = studentId;
        } else {
            document.getElementById('studentId').textContent = 'ID not found';
        }
    </script>
</body>
</html>
